#region server
server.port=8000
#endregion server

#region sql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jwtDb?createDatabaseIfNotExist=true&autoReconnect=true&autoReconnectForPools=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.platform=mysql
spring.jooq.sql-dialect=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show_sql=true
#endregion sql

#region security
security.token.header=accessToken
security.token.secret=token
security.token.validity=1800
#endregion security